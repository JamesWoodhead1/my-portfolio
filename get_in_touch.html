<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" type="text/css" href="style.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>  
    <header>
    <h1>
        Get In Touch
    </h1>
    </header>
</head>
<body>
    <form action="get_in_touch.html" method="post">
        <ul>
         <li>
           <label for="name">Name:</label>
           <input type="text" id="name" name="user_name">
         </li>
         <li>
           <label for="mail">E-mail:</label>
           <input type="email" id="mail" name="user_email">
         </li>
         <li>
           <label for="msg">Message:</label>
           <textarea id="msg" name="user_message"></textarea>
         </li>
         <li class="button"> 
             <button id="submit" type="submit">Submit</button>
         </li>
         <li class="button">
             <button id="clear" type="clear">Clear</button>
         </li>
        </ul>
       </form>
</body>
<script>
    document.getElementById('submit').addEventListener('click', function() {alert('Thanks for your message!')}, false);
    document.getElementById('clear').addEventListener('click', function() {textarea.value = '';}, false);
</script>
</html>
